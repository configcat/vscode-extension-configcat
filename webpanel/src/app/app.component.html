@if (appData.isCreate) {
  <app-create-feature-flag
    targetSectionHeader="Product and Config"
    targetSectionDescription="The feature flag will be created under the following product and config in ConfigCat."
    [hideLinkSection]="true"
    [authorizationParameters]="{
      basicAuthUsername: appData.basicAuthUsername,
      basicAuthPassword: appData.basicAuthPassword,
    }"
    [presetProductAndConfig]="{
      productId: appData.productId,
      productName: appData.productName,
      configId: appData.configId,
      configName: appData.configName,
    }"
    (createInitiated)="createFeatureFlag($event)" />
} @else {
  @if (appData.evaluationVersion === EvaluationVersion.V1) {
    <app-setting-item
      [productId]="appData.productId"
      [configId]="appData.configId"
      [environmentId]="appData.environmentId"
      [settingId]="appData.settingId"
      [showEnvironmentName]="false"
      [canDeleteSetting]="false" />
  }

  @if (appData.evaluationVersion === EvaluationVersion.V2) {
    <app-feature-flag-item
      [productId]="appData.productId"
      [configId]="appData.configId"
      [environmentId]="appData.environmentId"
      [settingId]="appData.settingId"
      [showEnvironmentName]="false"
      [canDeleteSetting]="false" />
  }
}
