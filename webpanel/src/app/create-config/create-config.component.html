<app-create-config
  targetSectionHeader="Product"
  targetSectionDescription="The config will be created under the following product in ConfigCat."
  [basicAuthUsername]="appData.basicAuthUsername"
  [basicAuthPassword]="appData.basicAuthPassword"
  [presetProduct]="{
    productId: appData.productId,
    productName: appData.productName,
  }"
  (createInitiated)="createConfig($event)" />
